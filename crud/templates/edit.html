{% extends 'base/base_form.html' %}
{% load static %}
{% block content %}

{% include 'partials/_header.html' %}

<div class="wrapper">
    <h1>Crie a ficha para o cliente: {{client.name}}</h1>
</div>

<hr>

<form action="{% url 'edit' client.id %}" method="POST">

    {% csrf_token %}

    {% for item in form %}

    <div class="item ">
        {{item.label_tag}}
        {{item}}
    </div>

    {% endfor %}

    <div class="bottom">

        <button class="btn" type="submit">
            <span>Update </span>
            <ion-icon class="btn__check" name="checkmark-done-outline"></ion-icon>
        </button>

    </div>
</form>

{% endblock %}
